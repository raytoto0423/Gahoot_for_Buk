<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>투표 종료</title>
    <!-- Bootstrap CSS 링크 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ8v6v7d6vljbR6t8oRttmJbOYZRoxzABa9QUtS4G5fnFQLOau6mW9J8K22F" crossorigin="anonymous">
    <style>
        body {
            background-color: #38368C;
            text-align: center;
            padding: 50px 0;

        }
        #winnerImage {
            max-width: 80%;
            height: auto;
            border: 5px solid #28a745;
            border-radius: 15px;
        }
        #congratulations {
            font-size: 2rem;
            color: #28a745;
            font-weight: bold;
            margin-top: 20px;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .btn-back {
            margin-top: 30px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>최종 승자</h2>
    <div id="winnerContainer">
        <img id="winnerImage" src="" alt="승자 이미지" class="img-fluid">
        <div id="congratulations"></div>
    </div>
    <a href="/" class="btn btn-primary btn-lg btn-back">돌아가기</a>
</div>

<script>
    // URL 쿼리 파라미터로 승자와 메시지 받기
    const urlParams = new URLSearchParams(window.location.search);
    const winner = urlParams.get('winner');
    const message = urlParams.get('message');

    // 승자 이미지 경로 (예시: /db_char/승자파일명)
    const winnerImagePath = '/db_char/' + winner;

    // 승자 이미지와 메시지를 화면에 표시
    document.getElementById("winnerImage").src = winnerImagePath;
    document.getElementById("congratulations").textContent = message;
</script>

<!-- Bootstrap JS, Popper.js, jQuery (필요한 경우 추가) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybB9V5FETn7TtP3r7G8p0R0QQ+zm8C5P9qVxZPrW6kGpPpH2n6" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0F40A1gLV2pA1/JGzIvj0ZoEN9yALw6gNmlC1zMpm9wepZ5H" crossorigin="anonymous"></script>
</body>
</html>
